<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bark Park Finder</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css" />
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
</head>

<body>

    <nav class="nav">
        <h1 class="nav-title">Bark Park Finder</h1>

        <h3 class="signup-button" data-toggle="modal" data-target="#signUpModal">Sign
            Up</h3>


        <h3 class="login-button d-none" id="btnlogout">Log Out</h3>

        <h3 class="login-button" id='login-collapse' data-toggle="modal" data-target="#logInModal">Log In</h1>

    </nav>

    <div class="wrapper">

        <div class="sign-up-modal">
            <!-- Modal for sign up -->
            <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModal"
                aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="signUpModalLabel">Create your Account
                            </h5>
                        </div>
                        <div class="modal-body sign-modal-body">
                            <h2 class="sup-emailT">Enter your Email</h2>
                            <h2 class="sup-usernameT">Enter a Username</h2>
                            <h2 class="sup-passwordT">Enter a Password</h2>
                            <h2 class="sup-breedT">Choose a Breed</h2>
                            <h2 class="sup-bioT">Profile Bio</h2>
                            <h2 class="sup-imageT">Choose a Profile Picture</h2>
                            <input class="sup-email" id="supemail" type="email" placeholder="Email">
                            <input class="sup-username" id="supusername" type="text" placeholder="Username">

                            <input class="sup-password" type="password" id="suppassword" placeholder="Password">
                            <form action="" class="sup-breed" id="supdog">
                                <div class="dropdown">
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1">Breed slecet</label>
                                        <select class="form-control" id="dog-options">

                                        </select>
                                    </div>
                                </div>
                            </form>
                            <textarea class="sup-bio" id="supbio" name="Bio" placeholder="Bio"
                                style="height:200px; width:200px;"></textarea>
                            <input class="sup-image" id="supprofilepic" type="file" name="pic" accept="image/*">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="btnsignup">Subimt</button>
                        </div>
                    </div>
                </div>


            </div>
        </div>

        <div class="log-in-modal">
            <!-- Modal for log in -->
            <div class="modal fade" id="logInModal" tabindex="-1" role="dialog" aria-labelledby="logInModal"
                aria-hidden="true">
                <div class="modal-dialog modal-md" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="logInModalLabel">Create your Account
                            </h5>
                        </div>
                        <div class="modal-body">
                            <input id="LIemail" type="email" placeholder="Email">

                            <input type="password" id="LIpassword" placeholder="Password">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="btnlogin"
                                data-dismiss="modal">Subimt</button>
                        </div>
                    </div>
                </div>


            </div>
        </div>

        <div class="inputs">
            <div id="distance">
                <select class="input-box" id="dist">
                    <option value="4023">2.5 Miles</option>
                    <option value="8046">5 Miles</option>
                    <option value="12069">7.5 Miles</option>
                    <option value="16092">10 Miles</option>
                </select>
            </div>
            <div id="rating">
                <select class="input-box" id="rate">
                    <option value="">Rating</option>
                    <option value="3+">3+</option>
                    <option value="3.5+">3.5+</option>
                    <option value="4+">4+</option>
                    <option value="4.5+">4.5+</option>
                    <option value="5">5</option>
                </select>
            </div>

        </div>

        <div class="map-box" id="map">
        </div>

        <div class="main-card" id="park-card">
        </div>

        <div class="reviews-modal">
            <!-- Modal for reviews -->
            <div class="modal fade" id="parkModal" tabindex="-1" role="dialog" aria-labelledby="parkModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-xl" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="container-fluid">
                                <div class="row text-center">

                                    <div class="col">
                                        <h5 class="modal-title" id="parkModalLabel"></h5>
                                    </div>

                                </div>
                                <div class="row">


                                    <div class="col-xs-12 col-md-5" id="user-review">
                                        <form>
                                            <label for="exampleFormControlSelect1">Your Rating</label>
                                            <select class="form-control" id="exampleFormControlSelect1">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                            </select>
                                            <div class="form-group">
                                                <label for="exampleFormControlTextarea1">Your Review</label>
                                                <textarea class="form-control" id="exampleFormControlTextarea1"
                                                    rows="3"></textarea>
                                                <button type="submit" class="btn btn-primary"
                                                    style="margin: 10px;">Submit</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-xs-12 col-md-6" style="max-height: 75vh;">
                                        <ul class="list-unstyled" id="modal-comments"
                                            style="overflow: scroll; max-height: 75vh;">

                                        </ul>
                                    </div>


                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

        <h2 class="user-title"></h2>

        <div class="user-box" id="user-box">
            <!-- Trigger/Open The Modal -->
            <div id="user-buttons">

            </div>
            <!-- The Modal -->
            <div id="user-modals">

            </div>


        </div>

    </div>



    <script src='https://code.jquery.com/jquery-3.3.1.js'

    </script>
