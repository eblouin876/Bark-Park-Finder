<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bark Park Finder</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css" />

</head>

<body>

    <nav class="nav">
        <h1 class="nav-title">Bark Park Finder</h1>
        <img src="assets/images/menu.png" class="nav-button">
        <div class="nav-expand">
            <h2 class="nav-expand-txt">Favorites</h2>
        </div>
    </nav>

    <div class="wrapper">
        <div class="inputs">
            <div id="distance">
                <select class="input-box" id="dist">
                    <option value="4023">2.5 Miles</option>
                    <option value="8046">5 Miles</option>
                    <option value="12069">7.5 Miles</option>
                    <option value="16092">10 Miles</option>
                </select>
            </div>
            <div id="rating">
                <select class="input-box" id="rate">
                    <option value="">Rating</option>
                    <option value="3+">3+</option>
                    <option value="3.5+">3.5+</option>
                    <option value="4+">4+</option>
                    <option value="4.5+">4.5+</option>
                    <option value="5">5</option>
                </select>
            </div>

        </div>
        <div class="map-box" id="map">
        </div>

        <div class="main-card" id="park-card">
            <img src="https://placeimg.com/480/480/nature" class="card-image" alt="Nature">
            <h2 class="card-title" id="park-name">Park Name</h2>
            <p class="card-text">Fanciful description of the wonders that your dog can experience here</p>
            <button class="card-reviews" data-toggle="modal" data-target="#parkModal">Reviews</button>
            <div class="card-rating center">* * * * *</div>
            <button class="card-checkin" id="check-in" data-location="The real test">Check In</button>
        </div>
        <div>
            <!-- Modal -->
            <div class="modal fade" id="parkModal" tabindex="-1" role="dialog" aria-labelledby="parkModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-xl" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="container-fluid">
                                <div class="row text-center">

                                    <div class="col">
                                        <h5 class="modal-title" id="parkModalLabel"></h5>
                                    </div>

                                </div>
                                <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button> -->
                                <div class="row">


                                    <div class="col-xs-12 col-md-5" id="user-review">
                                        <form>
                                            <label for="exampleFormControlSelect1">Your Rating</label>
                                            <select class="form-control" id="exampleFormControlSelect1">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                            </select>
                                            <div class="form-group">
                                                <label for="exampleFormControlTextarea1">Your Review</label>
                                                <textarea class="form-control" id="exampleFormControlTextarea1"
                                                    rows="3"></textarea>
                                                <button type="submit" class="btn btn-primary"
                                                    style="margin: 10px;">Submit</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-xs-12 col-md-6" style="max-height: 75vh;">
                                        <ul class="list-unstyled" id="modal-comments"
                                            style="overflow: scroll; max-height: 75vh;">

                                        </ul>
                                    </div>


                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

        <div class="user-box" id="user-box">
            <!-- Trigger/Open The Modal -->
            <div id="buttonDiv"></div>

            <!-- The Modal -->
            <div id="myModal" class="modal">

            </div>


        </div>
    </div>



    <script src='https://code.jquery.com/jquery-3.3.1.js'
        integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'
        integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'>
    </script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'
        integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>

    <script type='text/javascript' src="assets/javascript/grid.js"></script>
    <script type="text/javascript" src="assets/javascript/auth.js"></script>
    <script type="text/javascript" src="assets/javascript/user.js"></script>
    <script type='text/javascript' src='assets/javascript/main.js'></script>

    <script type='text/javascript' src='assets/javascript/googleAPI.js'></script>
    <script type='text/javascript' src="assets/javascript/parkCard.js"></script>
    <script type='text/javascript' src="assets/javascript/checkIn.js"></script>
    <script type='text/javascript' src="assets/javascript/updateCurrent.js"></script>

</body>

</html>
